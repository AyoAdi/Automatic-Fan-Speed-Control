<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Control</title>
</head>
<body>
    <h1>Fan Control Interface</h1>

    <label>
        <input type="radio" name="mode" value="manual" checked> Manual Mode
    </label>
    <label>
        <input type="radio" name="mode" value="auto"> Automatic Mode
    </label>
    
    <div id="manual-controls">
        <label for="fan-speed">Set Fan Speed (0-6):</label>
        <input type="number" id="fan-speed" min="0" max="6" step="1">
    </div>

    <button onclick="sendFanControl()">Set Fan Speed</button>

    <p id="status-message"></p>
    <p id="error-message" style="color: red;"></p>

    <h2>Sensor Data</h2>
    <p>Temperature: <span id="temperature">--</span> Â°C</p>
    <p>Humidity: <span id="humidity">--</span> %</p>

    <script>
        async function fetchSensorData() {
            try {
                const response = await fetch("http://192.168.71.92/get_sensor_data"); // Replace with ESP8266 IP
                const data = await response.json();
                document.getElementById("temperature").textContent = data.temperature;
                document.getElementById("humidity").textContent = data.humidity;
                return data; // Return data for use in other functions
            } catch (error) {
                console.error("Failed to fetch sensor data:", error);
                throw new Error("Failed to fetch sensor data");
            }
        }

        async function sendFanControl() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            let data;

            if (mode === 'auto') {
                // Fetch temperature and humidity from the ESP8266
                try {
                    const sensorData = await fetchSensorData();
                    data = {
                        mode: mode,
                        temperature: sensorData.temperature,
                        humidity: sensorData.humidity
                    };
                } catch (error) {
                    document.getElementById('error-message').textContent = 'Error: ' + error.message;
                    return;
                }
            } else {
                // Manual mode - use fan speed input
                const fanSpeed = document.getElementById('fan-speed').value;
                data = {
                    mode: mode,
                    fanSpeed: parseInt(fanSpeed, 10)
                };
            }

            try {
                const response = await fetch("http://192.168.71.92/set_speed", { // Replace with ESP8266 IP
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('status-message').textContent = `Fan speed set to ${result.fanSpeed}`;
                    document.getElementById('error-message').textContent = '';
                } else {
                    throw new Error('Failed to set fan speed');
                }
            } catch (error) {
                document.getElementById('status-message').textContent = '';
                document.getElementById('error-message').textContent = 'Error: ' + error.message;
            }
        }

        setInterval(fetchSensorData, 5000); // Fetch and update sensor data every 5 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Speed Prediction</title>
</head>
<body>
    <h1>Fan Speed Prediction</h1>
    <form id="predictionForm">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="0.1" required><br><br>

        <button type="submit">Predict Fan Speed</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').innerText = 'Predicted Fan Speed: ' + data.fanSpeed;
        };
    </script>
</body>
</html>
